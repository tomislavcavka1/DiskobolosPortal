<!-- Page breadcrumb -->    
<div ng-include="'views/common/breadcrumb.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div align="center" class="col-lg-12">
            <div class="ibox" id="ibox">


                <div class="ibox-content" id="ibox">

                    <div ng-controller="newModuleController">

                        <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <th>Lorem</th>
                            <th>Prvi broj</th>
                            <th>Drugi broj</th>
                            <th></th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="contact in model.contacts" ng-include="getTemplate(contact)">
                                </tr>
                            </tbody>
                        </table>


                        <script type="text/ng-template" id="display">
                            <td>{{contact.name}}</td>
                            <td ng-click="editContact(contact)">{{contact.number1}}</td>
                            <td ng-click="editContact(contact)">{{contact.number2}}</td>
                            <td>
                            
                            </td>
                        </script>
                        <script type="text/ng-template" id="edit">
                            <td>{{contact.name}}</td>
                            <td><input type="text" class="form-control" ng-model="model.selected.number1"/></td>
                            <td><input type="text" class="form-control" ng-model="model.selected.number2"/></td>
                            <td class="edit-column">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary " ng-click="saveContact($index)">Spremi</button>
                                        <button type="button" class="btn btn-danger " ng-click="reset()">IzaÄ‘i</button>
                                    </div>
                           </td>                           
                        </script>
                        
                   
                      
                    </div>


                </div>


            </div>

        </div>

    </div>

</div>
