<toaster-container></toaster-container>

<!-- Page breadcrumb -->    
<div ng-include="'views/common/breadcrumb.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="membershipCategoryController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
              
                <div class="ibox-content">
                      <div class="row ibox-header">


                        <div class="col-lg-12">
                            <div class="form-group pull-right">
                                <button class="btn btn-primary " type="button" ng-click="createData()"><i class="fa fa-plus"></i>&nbsp;Novi unos</button>
                            </div>

                        </div>
                    </div>
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Naziv</th>                            
                                <td class="not-export-col">Promijeni/izbri≈°i</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="membershipCategory in membershipCategories">
                                <td>{{ membershipCategory.id}}</td>
                                <td>{{ membershipCategory.description}}</td>                            
                                <td class="edit-column">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-primary " ng-click="editData(membershipCategory.id)"><i class="fa fa-edit"></i> </button>
                                    <button type="button" class="btn btn-danger " ng-click="deleteData(membershipCategory.id)"><i class="fa fa-trash"></i> </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
