<toaster-container></toaster-container>

<!-- Page breadcrumb -->    
<div ng-include="'views/common/breadcrumb.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="sportsBuildingsController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"  dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Naziv</th>
                                <th>Upravitelj</th>
                                <th >Adresa</th>
                                <th>Kontakt broj</th>
                                <th>Email</th>
                                <th>Web</th>
                                <th class="not-export-col">Detalji</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sportBuilding in sportBuildings.data">
                                <td>{{sportBuilding.id}}</td>
                                <td>{{sportBuilding.naziv}}</td>
                                <td>{{sportBuilding.upravitelj}}</td>
                                <td>{{sportBuilding.adresa}}</td>
                                <td>{{sportBuilding.kontaktbroj}}</td>
                                <td>{{sportBuilding.email}}</td>
                                <td>{{sportBuilding.web}}</td>
                                <td class="edit-column">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary " ng-click="editData(sportBuilding.id)"><i class="fa fa-search"></i> </button>                                       
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
