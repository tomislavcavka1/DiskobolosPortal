<toaster-container></toaster-container>

<div class="login-wrap">

    <div class="login-html" ng-controller="authenticationController">
        <div class="login-logo">
            <img src="img/logo.png">
        </div>
        <div align="center">
            
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Prijava</label>
        
        </div>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Korisniƒçko ime</label>
                    <input id="user" type="text" class="input" ng-model="loginData.username">
                </div>
                <div class="group">
                    <label for="pass" class="label">Lozinka</label>
                    <input id="pass" type="password" class="input" data-type="password" ng-model="loginData.password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Ostanite prijavljeni</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Prijavite se" ng-enter="doLogin(loginData)" ng-click="doLogin(loginData)">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="mailto:hd@evolutio-it.com">Zaboravili ste lozinku? Kontaktirajte nas</a>
                </div>
            </div>
        </div>
    </div>
</div>
