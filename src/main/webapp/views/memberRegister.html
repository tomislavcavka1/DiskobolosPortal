<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Matična knjiga članica</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>

            <li class="active">
                <strong>Matična knjiga članica</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="memberRegisterController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="row ibox-header">


                        <div class="col-lg-12">
                            <div class="form-group pull-right">
                                <button class="btn btn-primary " type="button" ng-click="createData()"><i class="fa fa-plus"></i>&nbsp;Novi unos</button>
                            </div>

                        </div>
                    </div>
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Naziv</th>  
                                <th>Adresa</th>
                                <th>OIB</th>
                                <th>Datum pristupanja</th>
                                <th>Predsjednik</th>
                                <th>promjeni/izbriši</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="memberRegister in memberRegisters">
                                <td>{{ memberRegister.id}}</td>
                                <td>{{ memberRegister.name}}</td>
                                <td>{{ memberRegister.address}}</td>
                                <td>{{ memberRegister.oib}}</td>
                                <td>{{ memberRegister.registrationDate}}</td>
                                <td>{{ memberRegister.chairman}}</td>  
                                <td class="edit-column">
                                    <button type="button" class="btn btn-primary " ng-click="editData(memberRegister.id)"><i class="fa fa-edit"></i> </button>
                                    <button type="button" class="btn btn-danger "><i class="fa fa-trash"></i> </button>
                                    <button type="button" class="btn btn-info "><i class="fa fa-search"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</div>
