<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-edit modal-icon" ng-show="crudAction === 'EDIT'"></i>
        <i class="fa fa-plus-square modal-icon" ng-show="crudAction === 'CREATE'"></i>                
        <p class="modal-title" ng-show="crudAction === 'EDIT'">Izmjena podataka</p>
        <p class="modal-title" ng-show="crudAction === 'CREATE'">Novi unos</p>
    </div>
    <form name="sport">
        <div class="modal-body">
            <div class="form-group valid" ng-class="{ 'has-error': sport.name.$invalid }">
                <label>Naziv</label> <input type="text" name="name" required="true" ng-minlength="2" ng-maxlength="100" placeholder="Upišite naziv" class="form-control" ng-model="data.name">

                <div class="validation-msg" ng-messages="sport.name.$error">            
                    <p ng-message="required">*Naziv je obavezno polje</p>
                    <p ng-message="minlength">*Minimalna duljina naziva su dva znaka</p>
                    <p ng-message="maxlength">*Maksimalna duljina naziva je 100.</p>
                </div>
            </div>


            <div class="form-group valid" ng-class="{ 'has-error' : sport.nationalSportsFederations.$invalid}">
                <label>Nacionalni sportski savez</label>
                <tags-input type="text" name="nationalSportsFederations" placeholder="Dodaj stavku" 
                            min-length="2" max-length="10"
                            min-tags="1"
                            allowed-tags-pattern="^[a-zA-Z]" ng-model="data.nationalSportsFederations"></tags-input>
                <div class="validation-msg">            
                    <p ng-show="sport.nationalSportsFederations.$error.minTags">Minimalni broj tagova je 1!</p>
                     <p ng-show="sport.nationalSportsFederations.$error.allowedTagsPattern">Minimalni broj tagova je 1!</p>
                </div>

            </div>

            <div class="form-group">
                <label>Međunarodna federacija</label>
                <tags-input ng-model="data.internationalFederations"></tags-input>
            </div>

            <div class="form-group">
                <label>Priznati od IOC-a, članovi SPORTACCORD-a</label>
                <tags-input ng-model="data.iocSportAccords"></tags-input>
            </div>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Zatvori</button>
            <button type="submit" class="btn btn-primary" ng-disabled="sport.$invalid" ng-show="crudAction === 'EDIT'" ng-click="sport.$valid && ok()">Spremi promjene</button>
            <button type="submit" class="btn btn-primary" ng-disabled="sport.$invalid" ng-show="crudAction === 'CREATE'" ng-click="sport.$valid && ok()">Kreiraj novu stavku</button>
        </div>
    </form>
</div>
