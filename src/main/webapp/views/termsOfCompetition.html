<toaster-container></toaster-container>

<!-- Page breadcrumb -->    
<div ng-include="'views/common/breadcrumb.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="termsOfCompetitionController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Klub</th>
                                <th>Adresa</th>
                                <th>Registracijski broj</th>
                                <th>Datum registracije</th>
                                <th>Zadovoljio uvjete</th>
                                <th>Ispunjeno</th>
                                <th>promjeni/izbri≈°i</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="termsOfCondition in termsOfConditions">
                                <td>{{termsOfCondition.id}}</td>
                                <td>{{termsOfCondition.name}}</td>
                                <td>{{termsOfCondition.address}}</td>
                                <td>{{termsOfCondition.registerNumber}}</td>
                                <td>{{termsOfCondition.registrationDate}}</td>
                                <td>
                                    <span ng-show="termsOfCondition.termsOfConditionStatus === 'VALID'" class="label label-primary">Da</span>
                                    <span ng-show="termsOfCondition.termsOfConditionStatus === 'INVALID'" class="label label-danger">Ne</span>  
                                    <span ng-show="termsOfCondition.termsOfConditionStatus === 'NONE'" class="label label-default">Upitnik nije ispunjen</span>
                                </td>
                                <td>25%</td>
                                <td class="edit-column">
                                    <button type="button" class="btn btn-primary " ng-click="editData(termsOfCondition.id)"><i class="fa fa-edit"></i> </button>
                                    <button type="button" class="btn btn-danger " ><i class="fa fa-trash"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
