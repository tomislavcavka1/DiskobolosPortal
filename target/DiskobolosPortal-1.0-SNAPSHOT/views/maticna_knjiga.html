                <a href="index.html">Home</a>

            <li class="active">
                <strong>Matična knjiga članica</strong>
            </li>
        </ol>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
   
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                   
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>promjeni/izbriši</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="person in persons">
                            <td>{{ person.id }}</td>
                            <td>{{ person.firstName }}</td>
                            <td>{{ person.lastName }}</td>
                            <td style="width:50px;">
                            <button type="button" class="btn btn-info "><i class="fa fa-paste"></i> </button>
                                <button type="button" class="btn btn-danger "><i class="fa fa-trash"></i> </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
