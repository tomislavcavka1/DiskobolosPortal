<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Kategorija članstva</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>

            <li class="active">
                <strong>Kategorija članstva</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="membershpCategoryController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Naziv</th>                            
                                <td>Promijeni/izbriši</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="membershipCategory in membershipCategories">
                                <td>{{ membershipCategory.id}}</td>
                                <td>{{ membershipCategory.description}}</td>                            
                                <td style="width:50px;">
                                    <button type="button" class="btn btn-info "><i class="fa fa-paste"></i> </button>
                                    <button type="button" class="btn btn-danger "><i class="fa fa-trash"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
